fields:
  slug:
    type: string[255]
    role: slug
    slug: nombre
    behavior: hidden
  nombre:
    type: string[255]
    rules:
      - required
  icon:
    type: module
    module: icons
    icons:
      bano: >
        Ba&ntilde;o
      cocina: Cocina
      industria: Industria
      metales: Metales
      extras: Extras
    iconlabel: no
    css: >
      css/nob.css
    rules:
      - required
      - >
        unique:categoria,icon
    translatable: no
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
    translatable: no
setup:
  type: text
  title: >
    Categor&iacute;as
  head:
    - nombre
  translatable: yes
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
order: 20