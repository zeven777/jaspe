fields:
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  color:
    type: colorpicker
    legend: >
      Color de Fondo
    default: >
      #fff0e1
    rules:
      - required
    translatable:  no
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
setup:
  type: multifile
  head:
    - titulo
  translatable: yes
  image:
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=667,>=447
      - >
        image_size:<=700,<=700
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      retinable: 2x
      limit: 1
    info: |
      Resoluci&oacute;n recomendada: 1334x894 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 1400x1400 p&iacute;xeles
  sizes:
    - e700x700
    - c667x447
    - a140x140
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
order: 10