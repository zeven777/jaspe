fields:
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  seccion:
    type: enum
    legend: >
      Secci&oacute;n
    default: nosotros
    role: radios
    options:
      - nosotros
      - blog
    labels:
      nosotros: Nosotros
      blog: Blog
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
setup:
  type: multifile
  title: >
    Banner Secundario
  head:
    - titulo
  image:
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:=1920,>=600
      - >
        image_size:=1920,<=1920
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      cropped: no
      limit: 1
    info: |
      Resoluci&oacute;n recomendada (Nosotros): 1920x690 p&iacute;xeles

      Resoluci&oacute;n recomendada (Blog): 1920x600 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 1920x1920 p&iacute;xeles
  sizes:
    - e1920x1920
    - p1920x600
    - a140x140
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
order: 12