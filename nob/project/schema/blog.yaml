fields:
  slug:
    type: string[1024]
    role: slug
    slug: titulo
    behavior: hidden
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
    translatable: no
  contenido:
    type: text
    rules:
      - required
  tag:
    type: string[2048]
    legend: >
      Etiquetas de B&uacute;squeda
    taggable: yes
    lastused: yes
setup:
  type: multifile
  head:
    - titulo
  translatable: yes
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
  tinymce:
    global:
      content_css: >
        css/blog.css
      menubar: yes
  image:
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:=1280,>=690
      - >
        image_size:=1280,<=1280
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      retinable: 2x
      limit: 1
    info: |
      Resoluci&oacute;n recomendada: 2560x1380 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 2560x2560 p&iacute;xeles
  sizes:
    - e1280x1280
    - c1280x690
    - c560x400
    - c370x360
    - a140x140
  text:
    title: >
      Im&aacute;genes Texto Enriquecido
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=10,>=10
      - >
        image_size:<=1600,<=1600
    params:
      maxlength: 2
      accept: jpg|jpeg|png
      output: jpg
      copyable: yes
      limit: 3
    info: |
      Resoluci&oacute;n m&iacute;nima: 10x10 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 1600x1600 p&iacute;xeles
    sizes:
      - e1600x1600
      - p10x10
      - a140x140
order: 40