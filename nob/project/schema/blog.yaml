fields:
  slug:
    type: string[1024]
    role: slug
    slug: titulo
    behavior: hidden
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
    translatable: no
  contenido:
    type: text
    rules:
      - required
  tag:
    type: string[2048]
    legend: >
      Etiquetas de B&uacute;squeda
    taggable: yes
    lastused: yes
setup:
  type: multifile
  head:
    - titulo
  translatable: yes
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
  image:
    rules:
      - required
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=800,>=480
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      limit: 1
    info: >
      Resoluci&oacute;n recomendada: 800x480 p&iacute;xeles
  sizes:
    - e800x800
    - c800x480
    - c400x240
    - c283x212
    - a140x140
order: 40