fields:
  slug:
    type: string[1024]
    role: slug
    slug: titulo
    behavior: hidden
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
    translatable: no
  contenido:
    type: text
    rules:
      - required
  tag:
    type: string[2048]
    legend: >
      Etiquetas de B&uacute;squeda
    taggable: yes
    lastused: yes
setup:
  type: multifile
  head:
    - titulo
  translatable: yes
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
  tinymce:
    global:
      content_css: >
        css/blog.css
      menubar: yes
  image:
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=370,>=360
      - >
        image_size:<=600,<=600
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      retinable: 2x
      limit: 1
    info: |
      Resoluci&oacute;n recomendada: 740x720 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 1200x1200 p&iacute;xeles
  sizes:
    - e600x600
    - c560x400
    - c370x360
    - a140x140
  text:
    title: >
      Im&aacute;genes Texto Enriquecido
    rules:
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=320,>=240
      - >
        image_size:<=800,<=800
    params:
      maxlength: 2
      accept: jpg|jpeg|png
      output: jpg
      copyable: yes
      limit: 3
    info: |
      Resoluci&oacute;n m&iacute;nima: 320x240 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 800x800 p&iacute;xeles
    sizes:
      - e800x800
      - p320x240
      - a140x140
order: 40