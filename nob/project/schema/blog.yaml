fields:
  slug:
    type: string[1024]
    role: slug
    slug: titulo
    behavior: hidden
  titulo:
    type: string[1024]
    legend: >
      T&iacute;tulo
    rules:
      - required
  status:
    type: enum
    legend: >
      Estado
    default: inactive
    role: radios
    options:
      - active
      - inactive
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
    translatable: no
  contenido:
    type: text
    rules:
      - required
  tag:
    type: string[2048]
    legend: >
      Etiquetas de B&uacute;squeda
    taggable: yes
    lastused: yes
setup:
  type: multifile
  head:
    - titulo
  translatable: yes
  legend:
    field: status
    values:
      - active
      - inactive
    colors:
      active: success
      inactive: danger
    labels:
      active: >
        P&uacute;blico
      inactive: >
        Borrador
  image:
    rules:
      - required
      - image
      - >
        mimes:jpeg,png
      - >
        image_size:>=740,>=720
      - >
        image_size:<=800,<=800
    params:
      maxlength: 1
      accept: jpg|jpeg|png
      output: jpg
      retinable: 2x
      limit: 1
    info: |
      Resoluci&oacute;n recomendada: 1480x1440 p&iacute;xeles

      Resoluci&oacute;n m&aacute;xima: 1600x1600 p&iacute;xeles
  sizes:
    - e800x800
    - c740x720
    - c370x360
    - a140x140
order: 40